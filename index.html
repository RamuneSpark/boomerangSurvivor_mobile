<script lang="javascript">

//HTML上のスクリーンショットを削除します。
function removeScreenShot() {
    const images = document.querySelectorAll('img.' + "screenShot");
    
    images.forEach(function(image) {
        image.parentNode.removeChild(image);
    });
}


removeScreenShot();


</script>
